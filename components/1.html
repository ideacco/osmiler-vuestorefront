
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js实现点击图片切换为另一图片，再次点击恢复到原图片</title>
</head>
<body>

    <div id="button">
        <img id="picts" src="../static/homepage/play.png" alt="" style="background-color: red;">
    </div>

    <script>

        function change_pic(){
            var button = document.getElementById("button");

            var picts = document.getElementById("picts");

            button.onclick = function(){
                if(picts.getAttribute("src",) == "../static/homepage/play.png"){

                    picts.setAttribute("src","../static/homepage/vieo.png");

                }else{

                    picts.setAttribute("src","../static/homepage/play.png");

                };
            }
        }
        change_pic();

    </script>

</body>
